<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="webicon.png"/>
    <title>budgetGo - Track your daily spending habits.</title>
    <style type="text/css">
      body {
        font-family: "Futura";
        margin: 0px 0px;
        padding: 0px;
      }
      #gradient-wrapper {
        background: #85ccf8; /* Old browsers */
        background: -moz-linear-gradient(top, #85ccf8 0%, #ffffff 99%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#85ccf8), color-stop(99%,#ffffff)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, #85ccf8 0%,#ffffff 99%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, #85ccf8 0%,#ffffff 99%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, #85ccf8 0%,#ffffff 99%); /* IE10+ */
        background: linear-gradient(to bottom, #85ccf8 0%,#ffffff 99%); /* W3C */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#85ccf8', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
      }
      div {
        padding: 0px;
      }
      p {
        font-size: 24px;
      }
      a {
        text-decoration: none;
      }
      #logo {
        font-size: 120px;
        color: white;
        height: 161px;
      }
      #logo, #applelink {
        width: 100%;
        text-align: center;
      }
      #content {
        width: 800px;
        margin: 0px auto;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="gradient-wrapper">
      <div id="content">
	<div id="logo">
	  <i style="vertical-align: middle">budgetGo</i>
	</div>
	<div id="main">
	  <div style="float:left">
	    <img src="images/iphone5s.png"/>
	  </div>
	  <div style="float:left; padding-top:200px">
	    <p style="width: 400px"><i>Track your daily spending habits <b>easily</b> and visualize your expenses with <b>beautiful</b> and <b>informative</b> graphs using the new budgetGo app.</i></p>
	  </div>
	</div>      
	<div id="applelink" style="clear:both">
	  <a href="http://www.apple.com"><img src="images/apple.png"/></a>
	</div>
	<div id="footer">
	  <h5>&copy; 2014</h5>
	</div>
      </div>
    </div>
  </body>
</html>
